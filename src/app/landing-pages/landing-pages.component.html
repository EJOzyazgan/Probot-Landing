<div>
  <mat-toolbar>
    <div class="menu-btn">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a class="home-link" [routerLink]="['./home']">
      <div class="companyName">Probot Playground</div>
    </a>
    <span class="example-spacer"></span>
    <div class="toolbar-btns">
      <a mat-button class="toolbar-btn" [routerLink]="['./home']" [routerLinkActive]="['active-link']">Home</a>
      <a mat-button class="toolbar-btn" [routerLink]="['./events']" [routerLinkActive]="['active-link']">Events</a>
      <a mat-button class="toolbar-btn" [routerLink]="['./about']" [routerLinkActive]="['active-link']">About Us</a>
      <a mat-button class="toolbar-btn" [routerLink]="['./contact']" [routerLinkActive]="['active-link']">Contact</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav mode="over" opened="false">
      <div class="side-nav-btns">
        <a mat-button class="side-nav-item" (click)="sidenav.toggle()" [routerLink]="['./home']" [routerLinkActive]="['active-link']">Home</a>
        <a mat-button class="side-nav-item" (click)="sidenav.toggle()" [routerLink]="['./events']" [routerLinkActive]="['active-link']">Events</a>
        <a mat-button class="side-nav-item" (click)="sidenav.toggle()" [routerLink]="['./about']" [routerLinkActive]="['active-link']">About Us</a>
        <a mat-button class="side-nav-item" (click)="sidenav.toggle()" [routerLink]="['./contact']" [routerLinkActive]="['active-link']">Contact</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
