<div>
  <mat-toolbar>
    <div class="nav-bar">
      <div class="menu-btn">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon class="md-36">menu</mat-icon>
        </button>
      </div>
      <a class="home-link" [routerLink]="['./home']">
        <img class="companyLogo" src="../../assets/logo.png">
      </a>
      <div class="toolbar-btns">
        <div class="toolbar-btn" [routerLinkActive]="['active-link']">
          <a class="toolbar-link" [routerLink]="['./home']">Home</a>
        </div>
        <div class="toolbar-btn" [routerLinkActive]="['active-link']">
          <a class="toolbar-link" [routerLink]="['./events']">Events</a>
        </div>
        <div class="toolbar-btn" [routerLinkActive]="['active-link']">
          <a class="toolbar-link" [routerLink]="['./about']">About</a>
        </div>
        <div class="toolbar-btn" [routerLinkActive]="['active-link']">
          <a class="toolbar-link" [routerLink]="['./contact']">Contact</a>
        </div>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav mode="over" opened="false">
      <div class="side-nav-btns">
        <div class="side-nav-btn" [routerLinkActive]="['active-link']">
          <a class="toolbar-link" (click)="sidenav.toggle()" [routerLink]="['./home']">Home</a>
        </div>
        <div class="side-nav-btn" [routerLinkActive]="['active-link']">
          <a class="toolbar-link" (click)="sidenav.toggle()" [routerLink]="['./events']">Events</a>
        </div>
        <div class="side-nav-btn" [routerLinkActive]="['active-link']">
          <a class="toolbar-link" (click)="sidenav.toggle()" [routerLink]="['./about']">About</a>
        </div>
        <div class="toolbar-btn" [routerLinkActive]="['active-link']">
          <a class="toolbar-link" (click)="sidenav.toggle()" [routerLink]="['./contact']">Contact</a>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
